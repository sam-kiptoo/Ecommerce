{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>{{ object.title }}</h2> <br/>
<p>{{ object.timestamp }}</p>

{% if  object.image %}
<img src="{{ object.image.url }}" class="img-fluid"/> <br/>

{% endif %}
    <div>
        {% if object in cart.products.all %}
            Remove from Cart
        {% else %}
            Add to Cart
        {% endif %}
    </div>
{{ object.description }}

{% endblock content %}
